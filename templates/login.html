<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="theme-color" content="#712cf9">

    <style>
        label {
            color: gray;
        }
    </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form method="POST" action="">
            <h1 class="h3 mb-3 fw-normal">PLEASE SIGN-IN</h1>

            {{ form.hidden_tag() }}

            <div class="form-floating mb-3">
                {{ form.username(class="form-control", placeholder="Username") }}
                <label for="username">Username</label>
            </div>

            <div class="form-floating mb-3">
                {{ form.password(class="form-control", placeholder="Password") }}
                <label for="password">Password</label>
            </div>

            {{ form.submit(class="btn btn-lg btn-primary w-100") }}

            <br>
            <p class="text-center mt-3 mb-0"><a href="{{ url_for('register') }}" class="text-decoration-none">Don't have an account? Register</a></p>
        </form>

        <p class="text-center mt-3 mb-0"><a href="/home" class="text-decoration-none">Main page</a></p>
    </main>
</body>
</html>
